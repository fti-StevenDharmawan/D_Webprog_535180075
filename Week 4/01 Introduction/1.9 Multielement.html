<!DOCTYPE html>
<html>

<head>
    <title>Java Script Introduction</title>

    <style>
        .MakeRed{
            color: red;
        }
        .Hide{
            visibility: hidden;
        }
        .Show{
            visibility: visible;
        }
    </style>

    <script>
        function changeAll(str){
            document.getElementById("cLine1").innerHTML = str;
            document.getElementById("cLine2").innerHTML = str;
            document.getElementById("cLine1").className ="MakeRed";
            document.getElementById("cLine2").className ="MakeRed";
        }
    </script>
</head>

<body>
    <button type="button" onclick='changeStyle("cLine1","MakeRed")'>Go</button>

    <p id="cLine1">Lorem ipsum dolor adipiscing elit. Morbi vulputate eget quam sit amet blandit.</p>
    <br>
    <p id="cLine2">Lorem ipsum dolor adipiscing elit. Morbi vulputate eget quam sit amet blandit.</p>
    <br>
    <button type="button" onclick='changeAll("Helo Hai")'>Change All</button>
</body>
</html>
