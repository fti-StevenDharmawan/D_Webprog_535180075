<!DOCTYPE html>
<html>

<head>
    <title>Java Script DataType</title>

    <script>
        function addString(id, str1, str2){
            document.getElementById(id).innerHTML = str1 + str2;
        }
    </script>
</head>

<body>
    <button type="button" onclick='addString("cLine2", "Hello", "World")'>Go</button>

    <p id="cLine2">Lorem ipsum dolor adipiscing elit. Morbi vulputate eget quam sit amet blandit.</p>

</body>
</html>
