<!DOCTYPE html>
<html>

<head>
    <title>Java Script DataType</title>

    <script>
        function add(id, inp1, inp2){
            document.getElementById(id).value = Number(inp1) + Number(inp2);
        }
        function sub(id, inp1, inp2){
            document.getElementById(id).value = Number(inp1) - Number(inp2);
        }
        function mul(id, inp1, inp2){
            document.getElementById(id).value = Number(inp1) * Number(inp2);
        }
        function div(id, inp1, inp2){
            document.getElementById(id).value = Number(inp1) / Number(inp2);
        }
        function mod(id, inp1, inp2){
            document.getElementById(id).value = Number(inp1) % Number(inp2);
        }
        function pow(id, inp1, inp2){
            document.getElementById(id).value = Math.pow(Number(inp1), Number(inp2));
        }
    </script>
</head>

<body>
    <input type="number" id="iNumAdd1"/> +
    <input type="number" id="iNumAdd2"/>
    <button type="button"
        onclick='add("oResAdd", document.getElementById("iNumAdd1").value, document.getElementById("iNumAdd2").value)'>=</button>
    <input type="number" id="oResAdd" readonly />
    <br><br>

    <input type="number" id="iNumSub1"/> -
    <input type="number" id="iNumSub2"/>
    <button type="button"
        onclick='sub("oResSub", document.getElementById("iNumSub1").value, document.getElementById("iNumSub2").value)'>=</button>
    <input type="number" id="oResSub" readonly />
    <br><br>

    <input type="number" id="iNumMul1"/> *
    <input type="number" id="iNumMul2"/>
    <button type="button"
        onclick='mul("oResMul", document.getElementById("iNumMul1").value, document.getElementById("iNumMul2").value)'>=</button>
    <input type="number" id="oResMul" readonly />
    <br><br>

    <input type="number" id="iNumDiv1"/> :
    <input type="number" id="iNumDiv2"/>
    <button type="button"
        onclick='div("oResDiv", document.getElementById("iNumDiv1").value, document.getElementById("iNumDiv2").value)'>=</button>
    <input type="number" id="oResDiv" readonly />
    <br><br>

    <input type="number" id="iNumMod1"/> Mod
    <input type="number" id="iNumMod2"/>
    <button type="button"
        onclick='mod("oResMod", document.getElementById("iNumMod1").value, document.getElementById("iNumMod2").value)'>=</button>
    <input type="number" id="oResMod" readonly />
    <br><br>

    <input type="number" id="iNumPow1"/> ^
    <input type="number" id="iNumPow2"/>
    <button type="button"
        onclick='pow("oResPow", document.getElementById("iNumPow1").value, document.getElementById("iNumPow2").value)'>=</button>
    <input type="number" id="oResPow" readonly />
    <br><br>

    </body>
</html>
